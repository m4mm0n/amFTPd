name: Release amFTPd

on:
  push:
    tags:
      - 'v*.*.*'        # tags like v1.2.3

permissions:
  contents: write       # needed for creating releases
  packages: write       # needed for pushing Docker images

env:
  # IMPORTANT: this must be a PATH INSIDE THE REPO, not your C: drive
  PROJECT_PATH: amFTPd/amFTPd.csproj   # <-- adjust THIS to match your repo layout

jobs:
  build:
    name: Build for ${{ matrix.rid }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - rid: win-x64
            os: windows-latest
            archive: zip
          - rid: linux-x64
            os: ubuntu-latest
            archive: tar.gz
          - rid: linux-arm64
            os: ubuntu-latest
            archive: tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'   # or 8.0.x or whatever you actually use

      - name: Publish ${{ matrix.rid }}
        shell: pwsh
        run: |
          dotnet publish "$env:PROJECT_PATH" `
            -c Release `
            -r "${{ matrix.rid }}" `
            --self-contained true `
            /p:PublishSingleFile=true `
            /p:PublishTrimmed=true `
            -o "out/${{ matrix.rid }}"

      - name: Archive ${{ matrix.rid }}
        shell: pwsh
        run: |
          $rid = "${{ matrix.rid }}"
          $outDir = "out/$rid"
          New-Item -ItemType Directory -Path "artifacts" -Force | Out-Null
          $version = "${{ github.ref_name }}"    # e.g. v1.2.3
          $ext = "${{ matrix.archive }}"
          $archiveName = "amFTPd-$version-$rid.$ext"

          if ($ext -eq "zip") {
            Compress-Archive -Path "$outDir/*" -DestinationPath "artifacts/$archiveName"
          }
          else {
            tar -czf "artifacts/$archiveName" -C $outDir .
          }

      - name: Upload artifact ${{ matrix.rid }}
        uses: actions/upload-artifact@v4
        with:
          name: amftpd-${{ matrix.rid }}
          path: artifacts/*

  docker:
    name: Publish Docker image
    runs-on: ubuntu-latest
    needs: build
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository_owner }}/amftpd
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, docker]

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}